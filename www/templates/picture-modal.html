<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">{{selected_picture.picture_name}}</h1>
		<button class="button" ng-click="closeModal()">Close</button>
	</ion-header-bar>
	<ion-content>
		<ion-scroll zooming="true" style="width: 100%; height: 100%">
			<img src="{{selected_picture.path}}" style="width: 100%; display: block;">
		</ion-scroll>
	</ion-content>
</ion-modal-view>
